#SET{selected,''}
<select
<BOUCLE_remplacer(SITES){id_syndic IN #ENV{exclus}}{0,1}>
	#SET{expose,site-#ID_SYNDIC-#OBJET-#ID_OBJET}
	name="remplacer_lien[site-#ID_SYNDIC-#OBJET-#ID_OBJET]"
</BOUCLE_remplacer>
	#SET{expose,#ENV{ajouter_lien}}
	#SET{selected,#GET{expose}|oui}
	name="ajouter_lien"
<//B_remplacer>
id="ajouter_lien"
	onchange="jQuery(this).siblings('input.submit').css('visibility','visible');"
>
<option value="x">&nbsp;</option>
<BOUCLE_sites(SITES){par num titre, multi titre}>
	#SET{value,site-#ID_SYNDIC-#OBJET-#ID_OBJET}
	<option value="#GET{value}"[(#GET{value}|=={#GET{expose}}|oui)selected="selected" class="on"]>#TITRE</option>
</BOUCLE_sites>
</select>
<input type="submit" class="submit" name="sites" value="<:bouton_changer:>"[(#GET{selected}|non)style="visibility:hidden;"]/>
